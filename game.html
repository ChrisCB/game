<html>

<head>
    <title>Mae's Game</title>
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Mae's Game</h1>
    </header>
    <div id="wrapper">
        <div id="buttonDiv">
            <a class="myButton" id="pickLetterButton">Draw letters!</a>
        </div>
        <div id="timerDiv">
            Time: <span id="time">106 seconds</span>
        </div>
        <div id="pickLettersDiv">
            <!--Letters go here-->
        </div>
        <div id="results"></div>
        <div id="links">
            <div id="redrawDiv">
                <button id="redrawButton">Change letters</button>
            </div>
            <div id="doneDiv">
                <button id="doneButton">Done!</button>
            </div>
            <div id="scoreDiv">
                <p id="scoreP">Score:</p>
                <p id="highscoreP">Highscore: </p>
            </div>
        </div>
        <div id="instructions">
            <p>Drag the letters in to the box to make the longest word you can.</p>
            <p>Score is number of letters * remaining seconds.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="game.js"></script>
</body>

</html>

<html>

<head>
    <title>Mae's Game</title>
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Mae's Game</h1>
    </header>
    <div id="wrapper">
        <div id="buttonDiv">
            <a class="myButton" id="pickLetterButton">Draw letters!</a>
        </div>
        <div id="scoreDiv">
            <p id="scoreP">Score: 0</p>
            <!--score go here-->
        </div>
        <div id="timerDiv">
            Time: <span id="time">01:46</span>
        </div>
        <div id="pickLettersDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!--Letters go here-->
        </div>
        <div id="results" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <!-- <a class="myButton" id="newLettersButton">Draw letters!</a> -->
        <div id="links">
            <div id="redrawDiv">
                <button id="redrawButton">Change letters</button>
            </div>
            <div id="redrawDiv">
                <a href="#" id="checkWord">Check word</a>
            </div>
        </div>
        <div id="instructions">
            <p>Drag the letters in to the box to make the longest word you can.</p>
            <p>Once you drop a letter you can't take it back.</p>
            <p>You have precisely one minute and 46 seconds to finish. If you're too slow... there are no real
                consequences tbh</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
